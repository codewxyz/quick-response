{% extends "layout.html" %} 

{% block content %} 
{% include "./partial/header_logo.html" %}
<div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
        <div class="login-form-container">
            <p style="color: red;">{{ msg }}</p>
            <form method="post" action="/login" id="fm-login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" autofocus="true" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
                </div>
                <button type="submit" class="btn btn-default">Login</button>
                <br/>
                <p><a href="/register">Register an account</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
